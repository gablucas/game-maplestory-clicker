<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

<body>
  <section class="game js-game">

    <!-- TELA GAME -->
    <div class="display js-display">
      <img class="display-seta js-display-seta-esquerda" src="" width="32px" alt="" onclick="voltarMonstro()">

      <div class="monstro js-monstro">
        <ul class="danoMonstro js-danoMonstro"></ul>
        <img class="imgMonstro js-imgMonstro" src="" alt="">
        <span class="monsterHP js-monsterHP"></span>
        <span class="nomeMonstro js-nomeMonstro"></span>
        
    </div>
    
      <img class="display-seta js-display-seta-direita" src="img/buttons/seta_direita_lock.png" width="32px" alt="" onclick="">
    </div>
    
    <!-- HOTKEYS -->
    <div>
      <ul id="hotkeys">
        <li><img src="img/skills/heal.png" alt="" width="44px" height="44px" onclick="heal()"></li>
        <li><img src="img/itens/potions/hp2.png" onclick="healhp()" alt=""></li>
        <li><img src="img/itens/potions/mp2.png" onclick="healmp()" alt=""></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      
    </div>

    <!-- MENU -->
    <div class="menu">
      <span class="level">LV. <span class="js-level"></span></span>
      <div class="menu-personagem">
        <span class="titulo">HP.</span><span class="barrahp js-barrahp"></span>
        <span class="titulo">MP.</span><span class="barramana js-barramp"></span>
      </div>
      <div class="menu-hud">
        <button><img src="img/buttons/user.png" alt="" width="24px" height="24px" onclick="windowInventory()"></button>
        <button><img src="img/buttons/store.png" alt="" width="24px" height="24px" onclick="windowShop()"></button>
        <button><img src="img/buttons/gear.png" alt="" width="24px" height="24px"></button>
      </div>
    </div>

      <span class="barraxp js-barraxp"></span></span>
  </section>

  <!-- Inventario -->

    <div class="container">

      <div class="meso">
        <span><img src="img/itens/meso/meso2.png" alt="">MESO</span>
        <span class="js-barrameso">0</span>
      </div>
    </div>
  </div>

  <!-- Shop -->
  <div id="shop" class="desativado">
    <h1>Shop</h1>
    <img class="fechar-shop" src="img/buttons/x.png" alt="" onclick="windowShop()">
    <img class="voltar-shop desativado" src="img/buttons/return.png" alt="" onclick="returnShop()">

    <div class="container">
      <!-- MENU SHOP -->
      <ul class="menu-shop">
        <li id="weapon"><div><h2>Weapon</h2><img src="img/itens/weaponshop.jpg" alt="" width="100" height="270"></div></li>
        <li id="defense"><div><h2>Defense</h2><img src="img/itens/defenseshop.jpg" alt="" width="100" height="270"></div></li>
        <li id="potion"><div><h2>Potion</h2><img src="img/itens/potionshop.jpg" alt="" width="100" height="270"></div></li>
      </ul>

      <!-- ITENS EXIBIDOS -->
      <div class="item-shop desativado">
        <ul class="itens-shop-exibir">

        <div class="item-shop-descricao">

      </div>
    </div>
  </div>
