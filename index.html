<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <section class="game js-game">

    <!-- TELA GAME -->
    <div class="display js-display">
      <img class="display-seta js-display-seta-esquerda" src="" width="32px" alt="" onclick="voltarMonstro()">

      <div class="monstro js-monstro">
        <img class="imgMonstro js-imgMonstro" src="" alt="">
        <span class="hpMonstro js-hpMonstro"></span>
        <span class="nomeMonstro js-nomeMonstro"></span>
        
    </div>
    
      <img class="display-seta js-display-seta-direita" src="img/buttons/seta_direita_lock.png" width="32px" alt="" onclick="">
    </div>
    
    <!-- MENU -->
    <div class="menu">
      <span class="level js-level">LV. <span></span></span>
      <div class="menu-personagem">
        <span class="titulo">HP.</span><span class="barrahp js-barrahp">500</span>
        <span class="titulo">EXP.</span><span class="barraxp js-barraxp"></span>
      </div>
      <div class="menu-shop"><span>SHOP</span></div>
  </section>

  <script src="script.js"></script>
  <script src="js/monstros.js"></script>
  <script src="js/acoes.js"></script>
</body>
</html>
